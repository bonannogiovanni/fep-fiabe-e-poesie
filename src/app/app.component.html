<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>child_care</mat-icon>
  </button>
  <span>Fiabe e Poesie</span>
  <span class="example-spacer"></span>
  <!-- <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button> -->
  <button mat-raised-button color="warn" (click)="createKid()">
    Nuovo Bambino
  </button>
  <!-- <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button> -->
</mat-toolbar>
<div class="container">
  <div style="margin-top: 10px">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="cognome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cognome</th>
          <td mat-cell *matCellDef="let row">{{ row.cognome }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="dataNascita">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Data di Nascita
          </th>
          <td mat-cell *matCellDef="let row">{{ row.dataNascita | date }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="iscrizione">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Iscrizione</th>
          <td mat-cell *matCellDef="let row">
            {{ row.iscrizione | currency }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="primary"
              title="Modifica"
              (click)="editKid(row)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              title="Elimina"
              (click)="deleteKid(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
