<h1 mat-dialog-title>Dati Bambino</h1>
<div mat-dialog-content>
  <form [formGroup]="kidForm">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome" formControlName="nome" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Cognome</mat-label>
      <input matInput placeholder="Cognome" formControlName="cognome" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Sezione</mat-label>
      <mat-select placeholder="Sezione" formControlName="sezione">
        <mat-option value="N">N</mat-option>
        <mat-option value="P">P</mat-option>
        <mat-option value="I">I</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Data di Nascita</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dataNascita" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Iscrizione</mat-label>
      <input
        matInput
        type="number"
        placeholder="Iscrizione"
        formControlName="iscrizione"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Allergie e Intolleranze</mat-label>
      <textarea matInput formControlName="allergie"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Chiudi</button>
  <button
    style="margin-left: 8px"
    mat-raised-button
    color="primary"
    (click)="addOrUpdateKid()"
  >
    {{ actionBtn }}
  </button>
</div>
